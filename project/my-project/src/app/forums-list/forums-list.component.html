<div *ngIf="isLoading">
    <app-loader />
</div>

<div class="subforum" *ngIf="!isLoading">
    <div class="subforum-title">
        <h1>General Information</h1>
    </div>

    <hr class="subforum-devider">
    <div *ngFor="let forum of forumsList" class="subforum-row">
        <div class="subforum-icon subforum-column center">
            <i class="fa fa-car center"></i>
        </div>
        <div class="subforum-description subforum-column">
            <h4><a href="#">{{forum.themeName}}</a></h4>
            <p>{{forum.userId.username}}</p>
        </div>
        <div class="subforum-stats subforum-column center">
            <span>{{forum.created_at}}</span>
        </div>
        <div class="subforum-info subforum-column">
            <b><a href="">Likes</a></b> {{forum.subscribers.length}}
        </div>

    </div>

</div>
