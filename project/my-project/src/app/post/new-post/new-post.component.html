<div class="container">
    <div class="new-theme-border">
      <div class="header-background">
        <span>New Post</span>
      </div>
      <form #form="ngForm" (ngSubmit)="newPostHandler(form)">
        <div class="new-theme-title">
          <label for="themeName">Title <span class="red">*</span></label>
          <input type="text" name="themeName" id="themeName" ngModel #inputName="ngModel" required minlength="2" />

          <ng-container *ngIf="inputName.touched">
            <p class="error" *ngIf="inputName.errors?.['required']">Title is required.</p>
            <p class="error" *ngIf="inputName.errors?.['minlength']">Title must be at least 2 characters long.</p>
          </ng-container>

        </div>
        <div class="new-theme-content">
          <label for="postText">Description <span class="red">*</span></label>
          <textarea
            type="text"
            name="postText"
            id="postText"
            rows="8"
            class="height"
            ngModel
            #textAreaInput="ngModel"
            required
            minlength="3"
          ></textarea>

          <ng-container *ngIf="textAreaInput.touched">
            <p class="error" *ngIf="textAreaInput.errors?.['required']">Description is required.</p>
            <p class="error" *ngIf="textAreaInput.errors?.['minlength']">Description must be at least 3 characters long.</p>
          </ng-container>

        </div>
        <div class="new-theme-buttons">
          <button class="cancel">Cancel</ button>
          <button class="public" [disabled]="form.invalid">Submit</button>
        </div>
      </form>
    </div>
  </div>
